    <script>
      var count = 1;
      function addQuestion(){
        let questionClone = document.getElementById("question"+count).cloneNode(true);
        ++count;
        
        questionClone.setAttribute('id',"question"+count);
        let addButtonClone = document.getElementById("addButton").cloneNode(true);
        let submitButtonClone = document.getElementById("submitButton").cloneNode(true);
        document.getElementById("addButton").remove();
        document.getElementById("submitButton").remove();
        document.getElementById("question1").appendChild(questionClone);
        document.getElementById("question"+count).getElementsByClassName("u-label")[0].innerHTML = "Question " + count;
        //document.getElementById("question"+count).appendChild(addButtonClone);
        //document.getElementById("question"+count).appendChild(submitButtonClone);
      }
